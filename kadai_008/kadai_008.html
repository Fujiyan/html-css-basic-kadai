<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>8章課題</title>
    <meta name="description" content="このページは8章の課題です。" />
    <meta charset="utf-8" />
  </head>

  <body>
    <header>
      <h1>SAMURAIニュース</h1>
      <nav>
        <a href="https://www.sejuku.net/">ホーム</a>
        <a href="https://www.sejuku.net/">社会</a>
        <a href="https://www.sejuku.net/">経済</a>
        <a href="https://www.sejuku.net/">スポーツ</a>
        <a href="https://www.sejuku.net/">テクノロジー</a>
      </nav>
    </header>

    <main>
      <article>
        <section>
          <h2>社会</h2>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>
            日本でも年々人気の高まるハロウィン。<br />
            今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました
          </p>
          <audio src="ichi.mp3" controls></audio>
          <form action="#">
            <h3>私のおすすめ和菓子アンケートフォーム</h3>
            <label for="name">氏名</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="名前を入力してください"
            /><br />
            <label for="age">年代</label>
            <select name="age" id="age">
              <option value="10-19">10代</option>
              <option value="20-29">20代</option>
              <option value="30-39">30代</option>
              <option value="40~">40代以上</option></select
            ><br />
            <label for="male">男性</label
            ><input type="radio" name="sex" id="male" />
            <label for="female">女性</label
            ><input type="radio" name="sex" id="female" />
            <label for="other">その他</label
            ><input type="radio" name="sex" id="other" /><br />
            <label for="recommend">おすすめ和菓子の名称</label>
            <input
              type="text"
              name="recommend"
              id="recommend"
              placeholder="みたらし団子"
            /><br />
            <label for="reason">おすすめする理由</label>
            <textarea name="reason" id="reason"></textarea><br />
            <label for="agree">個人情報保護方針に同意する</label>
            <input type="checkbox" name="agree" id="agree" /><br />
            <input type="submit" value="送信" />
            <input type="reset" value="リセット" />
          </form>
        </section>

        <section>
          <h2>テクノロジー</h2>
          <h3>SAMURAIが新しい動画をリリース</h3>
          <p>
            SAMURAI公式YouTubeで新しい動画がリリースされました。<br />
            動画の内容はHTML/CSSの解説です。
          </p>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/2JLiGSUohEo?si=l9jUJi8FUGEhJafD"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; SAMURAIニュース</p>
    </footer>
  </body>
</html>
